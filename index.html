<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Main.css">
    <title>Point & click adventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
</head>

<body>
    <div id="title">
        <h1 id="MainTitle"> </h1>
    </div>

    <div id="gameWindow">

        <!-- dialog bar-->
        <div id="dialogBar" class="foreground">
            <div id="SetMainDialog"></div>
            <div id="MaincharacterDialogue" class="foreground"></div>

            <div id="counterSpeech" class="foreground"></div>
            <div id="brownBar"></div>
        </div>

        <!--Inventory-->
        <div id="inventoryBox" class="foreground">
            <p>Inventory</p>
            <ul id="inventoryList">

            </ul>
        </div>

        <!--foreground items-->
        <div id="key1" class="foreground"></div>
        <div id="door1" class="foreground"></div>
        <div id="door2" class="foreground"></div>

        <!--Main character-->
        <div id="mainCharacter" class="heroCharacter">

        </div>

        <!--background-->
        <div id="tilemap" class="background">
            <img src="assets/Map/tilemap1.jpg" draggable="false" alt="tilemap1">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
